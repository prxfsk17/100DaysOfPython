<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Cafe and Wifi</title>
    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    <link rel="icon" type="image/x-icon"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet" type="text/css"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Optional custom styles -->
    <style>
        /* Стили для sticky заголовка таблицы */
        .table thead tr.sticky-top {
          top: 56px; /* Высота навбара */
          background-color: white;
          z-index: 1020;
        }
        /* Отступ для контента под навбаром */
        body {
          padding-top: 56px;
        }
    </style>
    {% endblock %}
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="background-color: white;">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">Coffee and Wifi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
                {% if admin %}
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4" href="/add-cafe">
                        <i class="fas fa-plus me-1"></i>Add Cafe
                    </a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('home')}}">Home</a>
                </li>
                {% if not logged_in %}
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('login')}}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('register')}}">Register</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('logout')}}">Log Out</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('about')}}">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
