<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if books != [] %}
    <ul>
        {% for book in books %}
        <li> <a href="{{url_for('delete', id=book.id)}}">Delete book </a>
             {{book.title}} - {{book.author}} - {{book.rating}}/10
             <a href="{{url_for('edit', id=book.id)}}"> Edit rating</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <div>Library is empty.</div>
    {% endif %}

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
